{% extends "base.html" %}
{% block content %}
<h1>Recorded Videos</h1>
<div class="row">
    {% for video in videos | sort(reverse=True) %}
    <div class="video col-sm-12 mx-auto">
      <video controls width=240>
        <source src='/static/{{video}}' type='video/mp4'>
      </video>
    </div>
    {% endfor %}
  </div>
</div>
<script>
  var columnWidth = $('.video').width();
  $('video').attr('width', columnWidth);
</script>
{% endblock %}
