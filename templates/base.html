<!doctype html>
<title>Doggycam</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' rel='stylesheet'>
<style>
  html {
    font-size: 28px;
  }
  .btn {
    border-radius: 0;
  }
</style>

<body>


  <main style='display:grid; grid-gap: 5px; grid-template-rows: 5vh 95vh; grid-template-columns: 1fr;'>
    <div style='grid-row: 1;'>
      {% block header %}
      <div style='display: grid; grid-template-rows: 1fr 1fr; grid-gap: 5px;'>
        <a href="/" class="btn btn-lg btn-block btn-light">Doggycam</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{category}} m-0" style='border-radius: 0;' role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
      {% endblock %}
    </div>
    <div style='grid-row: 2;'>
      {% block content %}
      {% endblock %}
    </div>
  </main>
